<body>
	<!-- Contenedor del mensaje -->
	<div class="contenedor_mensaje">
		<h1 class="mensaje_bienvenida">Â¡Hola! Bienvenido a ManoLingo, soy Manu el mono</h1>
	</div>

	<div class="contenedor_logo">
		<img class="logo_inicio" src="./Assets/manolingologosolonombre.png" alt="Logo de ManoLingo">
	  </div>

	<div class="contenedor_imagen">

		</a>

	<script>
		function borrarCookiesDeVocales() {
		  ['A', 'E', 'I', 'O', 'U'].forEach(vocal => {
			document.cookie = `vocal_${vocal}_completado=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
		  });
		}
	  
		window.onload = function () {
		  borrarCookiesDeVocales();
		};
	  </script>  
</body>
<style type="text/css">
	@keyframes zoom {
