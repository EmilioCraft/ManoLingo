<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ManoLingo - Aprende LSM</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* Mantén tus estilos personalizados */
        .contenedor_boton {
            margin-top: 50px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .imagen_inicio {
            display: block;
            margin: 0 auto;
            width: 50%;
            max-width: 100%;
            height: auto;
			margin-left: 35%;
        }

        .mensaje_bienvenida {
            position: relative;
            background-color: #2c90e2;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            font-size: 0.1rem;
            color: #fff;
            max-width: 400px;
            text-align: center;
            line-height: 1.6;
            margin: 0 auto;
			margin-left: 10%;
        }

        .button {
            padding: 15px 30px;
            font-size: 30px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background: linear-gradient(90deg, #266ced, #2985ff);
            border: none;
            border-radius: 25px;
            box-shadow: 0 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(90deg, #2985ff, #266ced);
            transform: scale(1.05);
            box-shadow: 0 12px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            background: linear-gradient(90deg, #1e5bbf, #1f6edc);
            box-shadow: 0 5px rgba(0, 0, 0, 0.2);
            transform: translateY(4px);
        }

        @media (max-width: 768px) {
            .mensaje_bienvenida {
                font-size: 1.2rem;
                max-width: 90%;
            }

            .imagen_inicio {
                width: 70%;
            }

            .button {
                font-size: 20px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center vh-100 d-flex flex-column justify-content-center align-items-center">
        <!-- Mensaje de bienvenida -->
        <div class="mensaje_bienvenida">
            <h1>¡Hola! Bienvenido a ManoLingo, soy Manu el mono</h1>
        </div>

        <!-- Imagen principal -->
        <div class="contenedor_imagen mt-4">
            <img src="./Assets/manu-hola.gif" alt="Manu el mono saludando" class="imagen_inicio">
        </div>

        <!-- Botón -->
        <div class="contenedor_boton mt-4">
            <a href="inicio.html">
                <button type="button" class="button">Comenzar a aprender</button>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
