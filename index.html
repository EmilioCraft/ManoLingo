<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ManoLingo - Aprende LSM</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="contenedor_imagen">
		<img class="imagen_inicio" src="./Assets/MANU-SALUDANDO-TRANSPARENTE.gif"></img>
	</div>

	<div class="contenedor_boton">
		<a href="inicio.html">
		<button type="button" class="button">Comenzar a aprender</button>
		</a>
	</div>
</body>
<style type="text/css">
	div.contenedor_boton {
	  margin-top: 50px;
	  width: 300px;
	  margin-left: 50%;
	  transform: translateX(-50%);
	}	
	div.contenedor_imagen {
		padding-top: 50px;
	}
	.imagen_inicio {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 50%;
	max-width: 100%;
	height: auto;
	}
	.button {
	padding: 15px 30px;
	font-size: 24px;
	text-align: center;
	cursor: pointer;
	outline: none;
	color: #fff;
	background: linear-gradient(90deg, #266ced, #2985ff);
	border: none;
	border-radius: 25px;
	box-shadow: 0 8px rgba(0, 0, 0, 0.2);
	transition: all 0.3s ease;
	}
	.button:hover {
		background: linear-gradient(90deg, #2985ff, #266ced);
		transform: scale(1.05);
		box-shadow: 0 12px rgba(0, 0, 0, 0.3);
	}
	.button:active {
		background: linear-gradient(90deg, #1e5bbf, #1f6edc);
		box-shadow: 0 5px rgba(0, 0, 0, 0.2);
		transform: translateY(4px);
	}
</style>
