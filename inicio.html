<script>
  function estaCompletado(vocal) {
    return document.cookie.includes(`vocal_${vocal}_completado=true`);
  }

  window.onload = function () {
    ['A', 'E', 'I', 'O', 'U'].forEach(vocal => {
      if (estaCompletado(vocal)) {
        const boton = document.querySelector(`.boton-${vocal.toLowerCase()} button`);
        if (boton) boton.style = `background-image: url('./Assets/BotonRealizadoCamino-${vocal}.png');`;
      }
    });
  };
</script>
