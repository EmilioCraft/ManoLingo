<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multivocales - ManoLingo</title>
    <script type="module" src="./vocales-multiples.js"></script>
    <link rel="stylesheet" href="./vocal-style.css" />
    <style>
        .hidden {
            display: none;
        }

        .camara-reconocida {
            border: 5px solid #00cc00;
            box-shadow: 0 0 20px #00cc00;
        }

        .respuesta-incorrecta {
            filter: grayscale(1);
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <!-- SECCIÓN INICIAL -->
    <div id="contenido-inicial" class="container">
        <div class="seccion-mono">
            <img src="./Assets/manuchiquito-feliz.png" alt="Manu el mono">
            <div class="dialogo">Es hora de poner a prueba lo que aprendiste. ¡Vamos a jugar!</div>
        </div>
        <button onclick="import('./vocales-multiples.js').then(module => module.empezarJuego())">Empezar</button>
    </div>

    <!-- SECCIÓN CÁMARA -->
    <div id="seccion-camara" class="container hidden" data-vocal="">
        <h1 class="textocam">Reconocimiento</h1>
        <div class="seccion-camara-mono">
            <img src="./Assets/manu-boing.gif" alt="Manu el mono">
            <div class="dialogo-cam">¡Ahora intenta hacer la vocal!</div>
        </div>
        <video id="webcam" autoplay playsinline width="480" height="360" class="camara-borde"></video>
        <p class="texto-resultado">Resultado: <span id="resultado">Esperando...</span></p>
        <button id="btn-continuar" onclick="irAEjercicios()" disabled>Continuar</button>
    </div>

    <!-- SECCIÓN EJERCICIOS -->
    <div id="seccion-ejercicios" class="container hidden">
        <h1 class="texto-felicidades">Ejercicio</h1>
        <p class="texto-felicidades-mensaje">Selecciona la seña correcta para la vocal:</p>
        <div class="seleccion-ejercicio" style="display: flex; gap: 2rem;"></div>
        <p id="mensaje-ejercicio" class="texto-resultado"></p>
    </div>

    <!-- SECCIÓN FINAL -->
    <div id="seccion-final" class="container hidden">
        <h1 class="texto-felicidades">🎉 ¡Felicidades!</h1>
        <img src="./Assets/manuchiquito-feliz.png" alt="Manu feliz" width="300" style="margin-bottom: 10%;">
        <p class="texto-felicidades-mensaje">¡Completaste todas las vocales! Puedes volver a practicar cuando quieras.
        </p>
        <button onclick="window.location.href='inicio.html'">Volver al inicio</button>
    </div>

</body>

</html>
